{% extends "base.html" %}
{% block title %}Dupa{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center">
    <form method="POST" class="col-md-6">
      <h3 class="mb-3 text-center">Register company</h3>
      <div class="form-group">
        <label for="fault_id">Company name:</label>
        <input
          type="text"
          class="form-control"
          id="company_name"
          name="company_name"
          placeholder="Enter company name"
        />
      </div>
      <div class="form-group">
        <label for="fault_id">NIP:</label>
        <input
          type="text"
          class="form-control"
          id="nip"
          name="nip"
          placeholder="Enter NIP"
        />
      </div>
      <br />
      <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Register</button>
      </div>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
            const closeButtons = document.querySelectorAll('.flash-message .close');
            closeButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    const flashMessage = this.parentNode;
                    flashMessage.style.display = 'none';
                });
            });
        });
    </script>
    
    </form>
  </div>
{% endblock %}
