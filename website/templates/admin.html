{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
<h1 class="text-center">Admin Panel</h1>

<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ "Yes" if user.isAdmin else "No" }}</td>
        <td>
          {% if current_user.isAdmin %}
            <form action="{{ url_for('assign_admin') }}" method="POST" class="d-inline">
              <input type="hidden" name="user_id" value="{{ user.id }}">
              <button type="submit" class="btn btn-primary">Assign Admin</button>
            </form>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
